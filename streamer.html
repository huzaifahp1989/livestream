<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Streamer Panel - Islamic Live TV</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/player.css">
    <style>
        body {
            background-color: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .streamer-card {
            background: var(--color-bg-secondary);
            padding: 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            background: #444;
            color: #aaa;
        }
        .status-badge.live {
            background: var(--color-primary);
            color: white;
            animation: pulse 2s infinite;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-muted);
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--color-border);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 16px;
        }
        .btn-live {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }
        .btn-start {
            background: var(--color-primary);
            color: white;
        }
        .btn-start:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .btn-stop {
            background: #e74c3c;
            color: white;
            display: none;
        }
        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 0 0 rgba(233, 69, 96, 0.7); }
            70% { opacity: 1; box-shadow: 0 0 0 10px rgba(233, 69, 96, 0); }
            100% { opacity: 1; box-shadow: 0 0 0 0 rgba(233, 69, 96, 0); }
        }
        .login-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--color-bg);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-overlay">
        <div class="streamer-card">
            <h2>Streamer Access</h2>
            <div class="input-group">
                <input type="password" id="passwordInput" placeholder="Enter Access Code">
            </div>
            <button class="btn btn-live btn-start" id="loginBtn">Login</button>
        </div>
    </div>

    <!-- Main Control -->
    <div class="streamer-card">
        <div id="statusBadge" class="status-badge">OFF AIR</div>
        
        <h2>Mobile Streamer</h2>
        <p style="color: var(--color-text-muted); margin-bottom: 20px;">
            Go live instantly. This will interrupt the current broadcast.
        </p>

        <div class="input-group">
            <label>YouTube Video ID</label>
            <input type="text" id="videoIdInput" placeholder="e.g. jNQXAC9IVRw">
        </div>

        <button id="goLiveBtn" class="btn btn-live btn-start">GO LIVE</button>
        <button id="stopLiveBtn" class="btn btn-live btn-stop">STOP BROADCAST</button>
        
        <div id="messageArea" style="margin-top: 15px; min-height: 20px; font-size: 14px;"></div>
    </div>

    <!-- Dependencies -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/cloud.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loginScreen = document.getElementById('loginScreen');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const goLiveBtn = document.getElementById('goLiveBtn');
            const stopLiveBtn = document.getElementById('stopLiveBtn');
            const videoIdInput = document.getElementById('videoIdInput');
            const statusBadge = document.getElementById('statusBadge');
            const messageArea = document.getElementById('messageArea');

            // 1. Auth Check
            const checkAuth = () => {
                if (passwordInput.value === CONFIG.admin.defaultPassword) {
                    loginScreen.classList.add('hidden');
                    initStreamer();
                } else {
                    alert('Invalid Access Code');
                }
            };
            loginBtn.addEventListener('click', checkAuth);

            // 2. Initialize
            async function initStreamer() {
                if (!window.Cloud) {
                    messageArea.textContent = 'Error: Cloud module missing';
                    return;
                }
                
                messageArea.textContent = 'Connecting to Cloud...';
                if (!window.Cloud.initialized) {
                    await window.Cloud.init();
                }
                
                messageArea.textContent = 'Ready';
                
                // Listen for current state
                window.Cloud.listen('liveOverride', (data) => {
                    updateUI(data);
                });

                // Load Last Used ID
                const lastId = localStorage.getItem('lastLiveId');
                if (lastId) {
                    videoIdInput.value = lastId;
                }
                
                // Also check Cloud for shared last ID (optional, but good for cross-device)
                const cloudConfig = await window.Cloud.get('streamerConfig');
                if (cloudConfig && cloudConfig.lastVideoId) {
                     // Prefer cloud if it's different/newer, or just use it if local is empty
                     if (!videoIdInput.value) videoIdInput.value = cloudConfig.lastVideoId;
                }
            }

            // 3. UI Update Logic
            function updateUI(data) {
                if (data && data.active) {
                    // IS LIVE
                    statusBadge.textContent = 'ON AIR';
                    statusBadge.classList.add('live');
                    goLiveBtn.classList.add('hidden');
                    goLiveCameraBtn.classList.add('hidden');
                    stopLiveBtn.style.display = 'block';
                    videoIdInput.disabled = true;
                    if (data.videoId && data.type !== 'webrtc') videoIdInput.value = data.videoId;
                    
                    if (data.type === 'webrtc') {
                        messageArea.textContent = 'Broadcasting via Camera...';
                        localPreview.style.display = 'block';
                    } else {
                        messageArea.textContent = 'You are currently broadcasting live via YouTube.';
                        localPreview.style.display = 'none';
                    }
                    messageArea.style.color = 'var(--color-primary)';
                } else {
                    // OFF AIR
                    statusBadge.textContent = 'OFF AIR';
                    statusBadge.classList.remove('live');
                    goLiveBtn.classList.remove('hidden');
                    goLiveCameraBtn.classList.remove('hidden');
                    stopLiveBtn.style.display = 'none';
                    videoIdInput.disabled = false;
                    localPreview.style.display = 'none';
                    
                    // Stop Local Stream if active
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                        localStream = null;
                    }
                    if (peer) {
                        peer.destroy();
                        peer = null;
                    }

                    // Restore last used ID if input is empty
                    if (!videoIdInput.value) {
                         const lastId = localStorage.getItem('lastLiveId');
                         if (lastId) videoIdInput.value = lastId;
                    }
                    
                    messageArea.textContent = 'Ready to stream.';
                    messageArea.style.color = 'var(--color-text-muted)';
                }
            }

            // 4. Go Live Action (YouTube)
            goLiveBtn.addEventListener('click', async () => {
                const videoId = Utils.getYouTubeVideoId(videoIdInput.value.trim());
                if (!videoId) {
                    alert('Please enter a valid YouTube Video ID or Link');
                    return;
                }

                if (confirm('Are you sure you want to interrupt the current broadcast and GO LIVE (YouTube)?')) {
                    goLiveBtn.disabled = true;
                    messageArea.textContent = 'Starting broadcast...';
                    
                    // Save Persistence
                    localStorage.setItem('lastLiveId', videoId);
                    await window.Cloud.set('streamerConfig', { lastVideoId: videoId });
                    
                    const success = await window.Cloud.set('liveOverride', {
                        active: true,
                        type: 'youtube',
                        videoId: videoId,
                        timestamp: Date.now(),
                        presenter: 'Mobile Streamer'
                    });
                    
                    if (success) {
                        // updateUI handled by listener
                    } else {
                        goLiveBtn.disabled = false;
                        messageArea.textContent = 'Error starting broadcast.';
                    }
                }
            });

            // 5. Go Live Action (Camera/WebRTC)
            goLiveCameraBtn.addEventListener('click', async () => {
                if (confirm('Start Live Camera Broadcast? (Note: Only supports limited viewers)')) {
                    goLiveCameraBtn.disabled = true;
                    messageArea.textContent = 'Initializing Camera...';

                    try {
                        // 1. Get User Media
                        localStream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' }, 
                            audio: true 
                        });
                        localPreview.srcObject = localStream;
                        localPreview.style.display = 'block';

                        // 2. Init PeerJS
                        messageArea.textContent = 'Connecting to P2P Network...';
                        peer = new Peer(null, {
                            debug: 2
                        });

                        peer.on('open', async (id) => {
                            currentPeerId = id;
                            console.log('My peer ID is: ' + id);
                            messageArea.textContent = 'Broadcasting...';

                            // 3. Listen for incoming connections
                            peer.on('connection', (conn) => {
                                conn.on('open', () => {
                                    // Send stream on connection? No, PeerJS handles calls differently.
                                    // Actually for video, we wait for 'call'
                                });
                            });

                            // Handle incoming calls (Viewers calling us)
                            peer.on('call', (call) => {
                                console.log('Incoming viewer connection...');
                                call.answer(localStream); // Answer the call with our A/V stream.
                            });

                            // 4. Update Cloud
                            await window.Cloud.set('liveOverride', {
                                active: true,
                                type: 'webrtc',
                                peerId: id,
                                timestamp: Date.now(),
                                presenter: 'Mobile Camera'
                            });
                        });

                        peer.on('error', (err) => {
                            console.error(err);
                            alert('Streaming Error: ' + err);
                            goLiveCameraBtn.disabled = false;
                        });

                    } catch (err) {
                        console.error(err);
                        alert('Could not access camera/mic: ' + err);
                        goLiveCameraBtn.disabled = false;
                    }
                }
            });

            // 6. Stop Broadcast
            stopLiveBtn.addEventListener('click', async () => {
                if (confirm('Stop the live broadcast?')) {
                    await window.Cloud.set('liveOverride', {
                        active: false,
                        timestamp: Date.now()
                    });
                    // Cleanup handled by updateUI
                }
            });
        });
    </script>
</body>
</html>
